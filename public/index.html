<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Data</title>
</head>
<body>
  <div class="box">
    <div><img src="img/logo.png" alt="Liftmap" class="logo"></div>
    <h1>LWT AI Quiz</h1>
    <form id="form_id" method="post" action="action.php" name="myform">
        
        <!-- <label>Name :</label> -->
        <input id="fname" name="name" placeholder="Name" type="text">
        <!-- <label>Email :</label> -->
        <input id="email" name="email" placeholder="Valid Email" type="text">
        <!-- <label>Contact No. :</label> -->
        <input id="contact" name="contact" placeholder="Contact No." type="text">
        <textarea id="w3review" name="w3review" rows="4" cols="50">Why do you want to join this program?.</textarea>
        <input  type="button" value="Submit" onclick="myfunction()">
        
        </form>
  </div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('/save-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        alert(result.message);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
